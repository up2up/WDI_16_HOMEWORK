<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="head">
    <div class="logo">LOGO</div>
    <h1>ONLINE BANK</h1>
  </div>
  <div class="account">
    <div class="savings">
      <h3>SAVINGS</h3>
      <P>YOUR BALANCE IS ....</P>
      <div class="amount">$ 00.00</div>
      <input type="text" class="input_savings" value="ENTER AMOUNT HERE">
      <div class="savings_btns">
      <button class="savings_withdraw">WITHDRAW</button>
      <button class="savings_deposit">DEPOSIT</button>
    </div>
    </div>
    <div class="checking">
      <h3>CHECKING</h3>
      <P>YOUR BALANCE IS ....</P>
      <div class="amount">$ 00.00</div>
      <input type="text" class="input_checking" value="ENTER AMOUNT HERE">
      <div class="checking_btns">
      <button class="checking_withdraw">WITHDRAW</button>
      <button class="checking_deposit">DEPOSIT</button>
    </div>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
